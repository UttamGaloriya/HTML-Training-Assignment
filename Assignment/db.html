<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="db.css">
    <title>Dashbord</title>
</head>

<body>
    <header>
        <div class="top-navbar">
            <div class="right-side">
                <img src="/images/menu-bar.svg" alt="" class="menu">
                <div class="cm-img">
                    <img src="/images/logo.svg" alt="">
                </div>
                <div class="search">
                    <input type="search" name="search" id="search" placeholder="search">
                </div>
            </div>
          
            <div class="left-side">
                <div class="bell-icon lx"><img src="/images/notification-icon.svg" alt=""></div>
                <div class="user-icon lx"><img src="/images/profile.png" alt=""></div>
                <div class="user-name lx">John Doe</div>
                <div class="down-arrow lx"><img src="/images/downward-arrow.svg" alt=""></div>
            </div>
        </div>
    </header>
        <div class="section-bar">

            <div class="sidenav-bar">
                <ul class="sticky-bar">
                    <li><a href="#"><img src="/images/dashboard-default.svg" alt="" class="img-nav">Dashbord</a></li>
                    <li><a href="#"><img src="/images/" alt="" class="img-nav">Analysis</a></li>
                    <li><a href="#"><img src="/images/inbox-default.svg" alt="" class="img-nav">inbox</a></li>
                    <li><a href="#"><img src="/images/clock-default.svg" alt="" class="img-nav">History</a></li>
                    <li><a href="#"><img src="/images/user-default.svg" alt="" class="img-nav">Users</a></li>
                    <li><a href="#"><img src="/images/maintenance-default.svg" alt="" class="img-nav">maintenance</a></li>
                    <li><a href="#"><img src="/images/setting-default.svg" alt="" class="img-nav">Setting</a></li>
                </ul>
            </div>
            <div class="section">
                <div class="stats">
                    <div class="stat-box" id="star"><img id="stat-img" src=".\images\star.svg" alt="">
                      <div class="stats-inner">
                        <p id="stat-number">23,456</p>
                        <p id="stat-disc">New Product</p>
                      </div>
                    </div>
                    <div class="stat-box" id="added"><img id="stat-img" src=".\images\new-product.svg" alt="">
                      <div class="stats-inner">
                        <p id="stat-number">2,345</p>
                        <p id="stat-disc">Added Product</p>
                      </div>
                    </div>
                    <div class="stat-box" id="total"><img id="stat-img" src=".\images\total-product.svg" alt="">
                      <div class="stats-inner">
                        <p id="stat-number">32,456</p>
                        <p id="stat-disc">Total Product</p>
                      </div>
                    </div>
                    <div class="stat-box" id="today-sale"><img id="stat-img" src=".\images\dollar-filled.svg" alt="">
                      <div class="stats-inner">
                        <p id="stat-number">5,678</p>
                        <p id="stat-disc">Today's Sale</p>
                      </div>
                    </div>
                    <div class="stat-box" id="tot-sale"><img id="stat-img" src=".\images\money-bag.svg" alt="">
                      <div class="stats-inner">
                        <p id="stat-number">335,342</p>
                        <p id="stat-disc">Total Sale</p>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
</body>

</html>
